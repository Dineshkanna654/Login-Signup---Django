<!DOCTYPE html>
<html>
<head>
  <title>Interactive Background with Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: rgb(248, 175, 175);
    }
    
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    
    #content {
      position: center;
      z-index: 3;
      text-align: center;
      padding: 20px;
      color: #fff;
    }
    
    h1 {
      font-size: 40px;
      margin: 0;
    }
    
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    
    ul.menu {
      list-style: none;
      margin: 0;
      padding: 0;
      position:relative;
      top: 20px;
      bottom: 20px;
      z-index: 0;
    }
    
    ul.menu li {
      display: block;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    
    ul.menu li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 5px 10px;
      border: 1px solid #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    ul.menu li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
    <center>
        <h1>Welcome to DKS online application service</h1>
        <p>here! you can apply any application like PAN card, Driving Licence, Passport etc.</p>
        <p>Now only few applications would be proccessed! check below</p>
    </center>
  <canvas id="canvas"></canvas>
  <div id="content">
    <ul class="menu">
      <li><a href="https://forms.gle/rEdoyx43hMAs7LKA8">Pan Card application</a></li>
      <br>
      <li><a href="https://uidai.gov.in/en/my-aadhaar/get-aadhaar">Aadhar Card</a></li>
      <br>
      <li><a href="https://passportindia.gov.in/AppOnlineProject/welcomeLink">Pass port </a></li>
      <br>
      <li><a href="https://parivahan.gov.in/parivahan/">Driving Licence</a></li>
    </ul>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    
    // Set canvas size to match the window size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Track mouse position
    let mouseX = 0;
    let mouseY = 0;
    
    // Update mouse position on mousemove event
    window.addEventListener('mousemove', (event) => {
      mouseX = event.clientX;
      mouseY = event.clientY;
    });
    
    // Draw background animation
    function drawBackground() {
      // Clear canvas
      context.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw background design
      const colors = ['#ff4d4d', '#ffad33', '#f9e75e', '#66cc99', '#4d94ff'];
      const radius = 100;
      
      colors.forEach((color, index) => {
        const angle = (Math.PI * 2) / colors.length * index;
        const x = Math.cos(angle) * mouseX + canvas.width / 2;
        const y = Math.sin(angle) * mouseY + canvas.height / 2;
        
        context.beginPath();
        context.arc(x, y, radius, 0, Math.PI * 2);
        context.fillStyle = color;
        context.fill();
        context.closePath();
      });
      
      // Repeat animation
      requestAnimationFrame(drawBackground);
    }
    
    // Start the animation
    drawBackground();
  </script>
</body>
</html>
